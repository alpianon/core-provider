apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dummycharts-controller
  namespace: krateo-system
rules:
- apiGroups:
  - composition.krateo.io
  verbs:
  - '*'
  resources:
  - dummycharts
  - dummycharts/status
- apiGroups:
  - core.krateo.io
  resources:
  - definitions
  - definitions/status
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - '*'
  verbs:
  - '*'